{
  "concurrency": {
    "cancel-in-progress": true,
    "group": "pages"
  },
  "jobs": {
    "build-and-pages": {
      "environment": {
        "name": "github-pages",
        "url": "${{ steps.deployment.outputs.page_url }}"
      },
      "if": "github.repository == 'mirabilos/dygraphs'",
      "runs-on": "ubuntu-latest",
      "steps": [
        {
          "uses": "actions/checkout@v3"
        },
        {
          "run": "./.pages.sh"
        },
        {
          "uses": "actions/upload-pages-artifact@v1"
        },
        {
          "id": "deployment",
          "uses": "actions/deploy-pages@v1"
        }
      ]
    },
    "build-split": {
      "environment": {
        "name": "GHA-output",
        "url": "${{ steps.deployment.outputs.page_url }}"
      },
      "if": "github.repository == 'danvk/dygraphs'",
      "runs-on": "ubuntu-latest",
      "steps": [
        {
          "uses": "actions/checkout@v3"
        },
        {
          "run": "./.pages.sh"
        },
        {
          "uses": "actions/upload-pages-artifact@v1"
        }
      ]
    }
  },
  "name": "build and test",
  "on": {
    "push": {
      "branches": [
        "debian",
        "master"
      ]
    }
  },
  "permissions": {
    "contents": "read",
    "id-token": "write",
    "pages": "write"
  }
}
